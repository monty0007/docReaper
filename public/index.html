<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docReaper - HTML/URL to PDF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="container">
        <header>
            <h1>doc<span>Reaper</span></h1>
            <p>Convert HTML slides or web pages into pixel-perfect PDFs</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="html-mode">Paste HTML</button>
            <button class="tab-btn" data-tab="url-mode">Enter URL</button>
        </div>

        <main class="card">
            <div id="html-mode" class="tab-content active">
                <label for="html-input">Paste your HTML code here</label>
                <textarea id="html-input" placeholder="<html>...</html> or multiple slide blocks..."></textarea>
            </div>

            <div id="url-mode" class="tab-content">
                <label for="url-input">Enter website URL</label>
                <input type="url" id="url-input" placeholder="https://example.com/slides">
            </div>

            <div class="actions">
                <button id="convert-btn" disabled>
                    <span class="btn-text">Convert to PDF</span>
                    <div class="spinner"></div>
                </button>
            </div>
        </main>

        <div id="toast-container" class="toast-container"></div>

        <footer>
            <p>&copy; 2026 docReaper PDF Converter â€¢ 16:9 Landscape Optimized</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
